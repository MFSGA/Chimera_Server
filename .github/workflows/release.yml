name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked

      - name: Bump version
        run: cargo set-version --workspace --bump ${{ github.event.inputs.version_type }}

      - name: Get new version
        id: version
        run: |
          VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name == "chimera_server_app") | .version')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "New version: v$VERSION"

      - name: Build release binary
        run: cargo build --release --package chimera_server_app

      - name: Prepare binary artifact
        run: |
          mkdir -p dist
          cp target/release/chimera_server_app dist/chimera_server_app-${{ steps.version.outputs.version }}-linux-x86_64
          chmod +x dist/chimera_server_app-${{ steps.version.outputs.version }}-linux-x86_64
          ls -lh dist

      - name: Commit version bump
        run: |
          git add Cargo.toml chimera_server_app/Cargo.toml chimera_server_lib/Cargo.toml Cargo.lock
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"

      - name: Create tag
        run: git tag ${{ steps.version.outputs.version }}

      - name: Push changes
        run: |
          git push origin master
          git push origin ${{ steps.version.outputs.version }}

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: dist/chimera_server_app-${{ steps.version.outputs.version }}-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}

  release-windows:
    runs-on: windows-latest
    needs: release
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_PAT }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --package chimera_server_app

      - name: Prepare binary artifact
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\chimera_server_app.exe dist\chimera_server_app-${{ needs.release.outputs.version }}-windows-x86_64.exe
          Get-ChildItem -Path dist

      - name: Upload Windows binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.version }}
          files: dist/chimera_server_app-${{ needs.release.outputs.version }}-windows-x86_64.exe
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }}
